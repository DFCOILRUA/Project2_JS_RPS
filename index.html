<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- utilising both font awesome and google fonts-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock Paper Scissors</title>
    
</head>
<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div id="game-area">
        <!-- game area -->
        <div id="prompt-container">
            <p id="prompt-text">Make Your Move!</p>
        </div>

         <div id="choices">
            <!-- The player chooses his/her button here -->
            <button aria-label="Rock" data-choice="rock"><i class="fas fa-hand-rock"></i> Rock</button>
            <button aria-label="Paper" data-choice="paper"><i class="fas fa-hand-paper"></i> Paper</button>
            <button aria-label="Scissors" data-choice="scissors"><i class="fas fa-hand-scissors"></i> Scissors</button>
        </div>
        
        <div id="play-area">
            <!-- Player's side ie left side of screen-->
            <div class="player-side">
                <p>Player Score: <span id="player-score">0</span></p>
                <img id="player-image" src="assets/images/Guessing_Man.jpg" alt="Player's choice">
            </div>

            <!-- Computer's side ie right side of screen -->
            <div class="computer-side">
                <p>Computer Score: <span id="computer-score">0</span></p>
                <img id="computer-image" src="assets/images/computer_deciding.jpg" alt="Computer's choice">
            </div>
        </div>


        <div id="result-area">
            <!-- Display the results -->
            <p id="result-message">Who wins?</p>
        </div>

    </div>

    <footer>
        <h2>Rules Of The Game:</h2>
    <ul>
        <p><strong>Rock</strong> crushes <strong>Scissors</strong></p>
        <p><strong>Scissors</strong> cuts <strong>Paper</strong></p>
        <p><strong>Paper</strong> covers <strong>Rock</strong></p>
        <p>If both players play the same hand . .  it's a tie</p>
        <p>First Player To 10 Wins The Series!</p>
    </ul>
    </footer>

    <script src="assets/js/script.js"></script> 

</body>
</html>
