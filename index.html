<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <h2>Make a choice:</h2>
    <div class="btn-group">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>
    <div class="container">
        <div class="box blue">
            <h3>Your score: 0</h3>
            <img src="Guessing_Man.jpg" alt="Your Choice">
        </div>
        <div class="box red">
            <h3>Computer score: 0</h3>
            <img src="Guessing_Man.jpg" alt="Computer's Choice">
        </div>
    </div>
    <h2>Rules</h2>
    <p>Scissors cut Paper | Paper covers Rock | Rock blunts Scissors</p>
    <script src="assets/js/script.js"></script>
</body>
</html>
